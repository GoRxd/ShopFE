<div class="min-h-screen bg-slate-50 dark:bg-slate-950 flex items-center justify-center p-4">
  <div class="w-full max-w-[600px]">
    <!-- Logo/Brand -->
    <div class="text-center mb-8">
      <a routerLink="/" class="text-3xl font-black tracking-tighter text-slate-900 dark:text-white">
        SHOP<span class="text-primary">X</span>
      </a>
    </div>

    <!-- Register Card -->
    <div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl shadow-sm p-8 md:p-10">
      <h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">Załóż konto</h1>
      <p class="text-sm text-slate-500 dark:text-slate-400 mb-8">Dołącz do nas i ciesz się wygodnymi zakupami</p>

      <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="space-y-6">
        @if (errorMessage()) {
          <div class="bg-red-50 border border-red-100 text-red-600 p-4 rounded-lg text-sm flex items-start gap-3">
            <div class="mt-0.5">⚠️</div>
            <div>{{ errorMessage() | translate }}</div>
          </div>
        }

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- First Name -->
          <div class="space-y-2">
            <label class="text-sm font-bold text-slate-700 dark:text-slate-300">Imię</label>
            <input 
              type="text" 
              name="firstName" 
              [(ngModel)]="dto.firstName" 
              required 
              class="input-field" 
              placeholder="np. Jan"
            >
          </div>

          <!-- Last Name -->
          <div class="space-y-2">
            <label class="text-sm font-bold text-slate-700 dark:text-slate-300">Nazwisko</label>
            <input 
              type="text" 
              name="lastName" 
              [(ngModel)]="dto.lastName" 
              required 
              class="input-field" 
              placeholder="np. Kowalski"
            >
          </div>
        </div>

        <!-- Email -->
        <div class="space-y-2">
          <label class="text-sm font-bold text-slate-700 dark:text-slate-300">Email</label>
          <input 
            type="email" 
            name="email" 
            [(ngModel)]="dto.email" 
            required 
            class="input-field" 
            placeholder="np. jan.kowalski@email.pl"
          >
        </div>

        <!-- Phone -->
        <div class="space-y-2">
          <label class="text-sm font-bold text-slate-700 dark:text-slate-300">Numer telefonu</label>
          <input 
            type="tel" 
            name="phone" 
            [(ngModel)]="dto.phone" 
            class="input-field" 
            placeholder="np. +48 123 456 789"
          >
        </div>

        <!-- Password -->
        <div class="space-y-2">
          <label class="text-sm font-bold text-slate-700 dark:text-slate-300">Hasło</label>
          <div class="relative">
            <input 
              [type]="showPassword() ? 'text' : 'password'" 
              name="password" 
              [(ngModel)]="dto.password" 
              required 
              class="input-field pr-12" 
              placeholder="Minimum 8 znaków"
            >
            <button type="button" (click)="togglePassword()" class="absolute right-0 inset-y-0 pr-4 flex items-center text-slate-400 hover:text-slate-600 transition-colors">
              <lucide-icon [name]="showPassword() ? EyeOffIcon : EyeIcon" class="w-5 h-5"></lucide-icon>
            </button>
          </div>
        </div>

        <!-- Terms -->
        <div class="flex items-start gap-3">
          <input type="checkbox" required class="mt-1 w-4 h-4 text-primary border-slate-300 dark:border-slate-700 rounded focus:ring-primary bg-white dark:bg-slate-800">
          <label class="text-xs text-slate-500 dark:text-slate-400 leading-normal">
            Akceptuję <a href="#" class="text-primary font-bold hover:underline">Regulamin</a> oraz <a href="#" class="text-primary font-bold hover:underline">Politykę prywatności</a>. Wyrażam zgodę na przetwarzanie moich danych osobowych.
          </label>
        </div>

        <button 
          type="submit" 
          [disabled]="isLoading() || !registerForm.form.valid"
          class="btn-primary w-full py-4 text-base"
        >
          @if (isLoading()) {
            <lucide-icon [name]="LoaderIcon" class="w-5 h-5 animate-spin"></lucide-icon>
            <span>Tworzenie konta...</span>
          } @else {
            <span>Zarejestruj się</span>
          }
        </button>
      </form>

      <div class="mt-8 pt-6 border-t border-slate-100 dark:border-slate-800 text-center">
        <p class="text-sm text-slate-500 dark:text-slate-400">
          Masz już konto? 
          <a routerLink="/login" class="text-primary font-bold hover:underline">Zaloguj się</a>
        </p>
      </div>
    </div>
  </div>
</div>
